name: CI BookService

on:
  push:

  pull_request:
    branches: 
    - main

jobs:
  prepare:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.1
      - name: Install maven and jdk
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: 17
  
  build:
    runs-on: ubuntu-20.04
    needs: prepare
    steps:
      - name: Build app
        run: |
          ls -l
          mvn clean install
          ls -l target/

        